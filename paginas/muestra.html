<button class="btn-back" id="btnBack" aria-label="Regresar a la p√°gina anterior" title="Regresar">
  <!-- Flecha SVG -->
  <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
    <path d="M15 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <span class="btn-back__text">Regresar</span>
</button>

<style>
  /* Estilos del bot√≥n */
  .btn-back{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:8px 12px;
    border-radius:8px;
    border: none;
    background: #0b74da;      /* color de fondo (cambiar aqu√≠) */
    color: white;             /* color del texto y la flecha */
    font-weight:600;
    cursor:pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  .btn-back svg{
    display:block;
  }

  .btn-back:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(11,116,218,0.18);
  }

  .btn-back:active{
    transform: translateY(0);
    opacity: .95;
  }

  /* Para versiones m√≥viles (m√°s peque√±o) */
  @media (max-width:480px){
    .btn-back{ padding:6px 10px; border-radius:7px; }
    .btn-back__text{ font-size:14px; }
  }

  /* Si quieres que el bot√≥n sea transparente con borde */
  .btn-back--ghost{
    background: transparent;
    border: 1.5px solid #0b74da;
    color: #0b74da;
    box-shadow: none;
  }
</style>

<script>
  (function(){
    const btn = document.getElementById('btnBack');
    btn.addEventListener('click', function(e){
      // Intentar volver en el historial
      if (window.history && window.history.length > 1) {
        window.history.back();
        return;
      }
      // Si no hay historial, usar document.referrer (si existe), sino ir a la ra√≠z
      if (document.referrer) {
        // Si el referrer es del mismo dominio pref√©reselo (evita abrir en sitios externos)
        try {
          const refUrl = new URL(document.referrer);
          // Opci√≥n: comprobar dominio actual
          if (refUrl.hostname === location.hostname) {
            location.href = document.referrer;
            return;
          }
        } catch (err) { /* ignorar */ }

        // Si no es mismo dominio, a√∫n podemos redirigir a referrer:
        location.href = document.referrer;
        return;
      }

      // Fallback: ir a la p√°gina principal (cambia esta URL si quieres otra)
      location.href = '/';
    });
  })();
</script>
